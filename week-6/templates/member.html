<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員首頁</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/style.css')}}"
    />
  </head>
  <body>
    <nav><p>歡迎光臨，這裡是會員首頁</p></nav>

    <main>
      {% with messages = get_flashed_messages() %} 
        {% if messages %} 
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %} 
        {% endif %} 
      {% endwith %}
      <br />
      <p>{{username}}，歡迎登入系統</p>
      <a href="/signout">登出系統</a>
      <br />
      <hr />
      <br />
      <p>快來留言吧!</p>
      <form action="/message" , method="post">
        <div class="content">
          <p>內容</p>
          <input type="text" name="content" required />
        </div>
        <button>送出</button>
      </form>
      <br />
      <hr />
      <br />
      <div class="message">
        {% for i in data %}
          <div>
            <p>{{i[0]}}:</p>
            <p class="mes">{{i[1]}}</p>
          </div>
        {% endfor %}
      </div>
    </main>
  </body>
</html>
